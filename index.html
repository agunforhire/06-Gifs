<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gif-tastic Button Search!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/main.css'/>
    
</head>
<body></body>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-2'>
            <div class='jumbotron'>
                <h3>Gif-tastic Search!</h3>
                <h4>Click a button to see gifs!</h4>
            </div>
            </div>
        </div>
    <div id='gif-view'></div>
    <br><br><br>
        <div class='row'>
            <div class='col-2'>
                <img src='assets/images/arrow-top.gif'>
                <form id='gif-form'>
                    <label for='gif-input'>Add new buttons here!</label>
                    <input type='text' id='gif-input'>
                    <br>
                    <input id='add-gif' type='submit' value='Add a Gif!'>
                </form>
            </div>
        </div>
            <div class='col'>
                <div id='gifs-appear-here'></div>
            </div>
        </div>
    </div>
    <script src='assets/main.js'></script>
</body>

</html>
